apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - placefybr.app
        - www.placefybr.app
      secretName: letsencrypt
  rules:
    - host: placefybr.app
      http:
        paths:
          - pathType: Prefix
            path: "/api/?(.*)"
            backend:
              service:
                name: api-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: "/?(.*)"
            backend:
              service:
                name: app-srv
                port:
                  number: 80
